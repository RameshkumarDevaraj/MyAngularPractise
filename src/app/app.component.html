
<div style="text-align:center">
  <h1>
   {{ title  | uppercase }}
  </h1>
  <img width="250" alt="NSE India" src="../assets/logo.jpg">
</div>


<div *ngFor="let item of restAPIResult " >
  <h2> Symbol :  {{item.symbol | uppercase}}  Details</h2>
   <div><span>High: </span>{{item.high}}</div>
  <div><span>Open: </span>{{item.open}}</div> 
  <div><span>DayEndClose: </span>{{item.dayEndClose}}</div> 
 <div><span>Expiry  Date: </span>{{item.xDt | date}}</div> 
  <div>
   
  </div>
</div>
